<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <form action="#" method="post">
        <h2>Formulário de Cadastro</h2>
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <!-- Gênero -->
        <p>Gênero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
        <br><br>

        <!-- Interesses -->
        <p>Interesses:</p>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>
        <br>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label>
        <br>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label>
        <br><br>

        <!-- País -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecione</option>
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="japao">Japão</option>
            <option value="portugal">Portugal</option>
        </select>

        <!-- Comentários -->
        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Deixe seus comentários aqui..."></textarea>

        <!-- Botões -->
        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
